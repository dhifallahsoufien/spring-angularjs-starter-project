
<section class="content" ng-controller="EtudiantController">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-4 col-md-5">
				<div class="card card-user">
					<div class="image">
						<img src="assets/img/background.jpg" alt="..." />
					</div>
					<div class="content">
						<div class="author">
							<img class="avatar border-white"
								src="assets/img/faces/face-2.jpg" alt="..." />
							<h4 class="title">
								Chet Faker<br /> <a href="#"><small>@chetfaker</small></a>
							</h4>
						</div>
					</div>
					<hr>
					<div class="text-center">
						<div class="row">
							<div class="col-md-3 col-md-offset-1">
								<h5>
									12<br /> <small>Files</small>
								</h5>
							</div>
							<div class="col-md-4">
								<h5>
									2GB<br /> <small>Used</small>
								</h5>
							</div>
							<div class="col-md-3">
								<h5>
									24,6<br /> <small>Spent</small>
								</h5>
							</div>
						</div>
					</div>
				</div>

			</div>
			<div class="col-lg-8 col-md-7">
				<div class="card">
					<div class="header">
						<h4 class="title">Ajouter etudiant</h4>
					</div>
					<div class="content">
						<form>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Nom</label> <input type="text"
											class="form-control border-input" placeholder="Nom"
											ng-model="etudiant.nom"> <span ng-if="errors"
											class="errorRequired">{{errors.nom}}</span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Prenom</label> <input type="text"
											class="form-control border-input" placeholder="Prenom"
											ng-model=etudiant.prenom> <span ng-if="errors"
											class="errorRequired">{{errors.prenom}}</span>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Date</label> <input type="date"
											class="form-control border-input" placeholder="Prènom"
											ng-model="etudiant.dateNaissance"> <span
											ng-if="errors" class="errorRequired">{{errors.dateNaissance}}</span>
									</div>
								</div>
								<div class="col-md-6" align="right" style="padding-top: 20px">
									<div class="form-group">
										<button type="submit" class="btn btn-info btn-fill btn-wd"
											ng-click="saveEtudiant()">Save</button>
									</div>
								</div>
							</div>

							<div class="clearfix"></div>
						</form>
					</div>
				</div>
			</div>


		</div>
	</div>
</section>
