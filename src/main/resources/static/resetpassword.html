<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Réinitialiser mot de passe</title>
<link href="https://fonts.googleapis.com/css?family=Roboto"
	rel="stylesheet"></link>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body ng-app="MyApp">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
	<script type="text/javascript" src="angular/dirPagination.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<div id="mydiv" ng-controller="ResetPasswordController">
		<div class="login-form">
			<h2 class="text-center">Réinitialiser mot de passe</h2>
			<div class="form-group">
				<input type="text" class="form-control input-lg"
					ng-model="loginOrPassword"
					placeholder="Saisissez votre login ou email"></input>
			</div>
			<div class="form-group">
				<button type="submit"
					class="btn btn-primary btn-lg btn-block login-btn"
					ng-click="resetPassword(loginOrPassword)">Réinitialiser</button>
				<button type="submit"
					class="btn btn-primary btn-lg btn-block login-btn"
					href="login.html">Annuler</button>
			</div>
		</div>
	</div>
</body>
</html>
